<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<header class="header">
		<h1>Flash Cards</h1>
	</header>
	<body>
<div class="container">
		<div class="card">
			<span class="c-body">
				<strong><p id="card-front"></p></strong>
			</span>
			<span class="c-body hide">
				<p id="card-back"></p>
			</span>
			<button class="flip">Flip</button>
			<button class=showcard>Get A Card</button>
		</div>
		<br />
		</div>
		<div class="footer">
		<div>
			<h3>Add A Card</h3>
			<form>
				Front:
	  		<input id="new-front" type="text" name="front">
	  		Back:
	  		<input id= "new-back" type="text" name="back">
	  		<button class="create">create</button>
			</form>
		</div>
		</div>

	</body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="./main.js"></script>
</html>
